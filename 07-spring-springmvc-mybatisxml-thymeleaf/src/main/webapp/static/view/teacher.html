<body>
<table>
    <caption>Teacher Table</caption>
    <thead>
    <tr>
        <th>jobnum</th>
        <th>name</th>
        <th>sex</th>
        <th>subject</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher:${teacherList}">
        <td th:text="${teacher.jobnum}"></td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.sex}"></td>
        <td th:text="${teacher.subject}"></td>
    </tr>
    </tbody>
</table>
</body>
